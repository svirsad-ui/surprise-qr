<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–°–∫–∞–Ω–∏—Ä—É–π ‚Äî –∏ —É–∑–Ω–∞–π –ø–æ–¥—Å–∫–∞–∑–∫—É</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #f6f7ff, #e3e9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 6px 22px rgba(20, 20, 40, 0.1);
      max-width: 480px;
      text-align: center;
    }
    h1 { font-size: 22px; margin-bottom: 8px; }
    p { margin: 10px 0; }
    .hint {
      background: #e8faff;
      border-radius: 10px;
      padding: 14px;
      margin-top: 16px;
      font-size: 17px;
    }
    .junk {
      font-family: monospace;
      color: #888;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .small { color: #666; font-size: 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>–°–µ–∫—Ä–µ—Ç–Ω–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞</h1>
    <div id="content"><p>–ü—Ä–æ–≤–µ—Ä—è—é –≤—Ä–µ–º—è...</p></div>
    <p class="small">–û–±–Ω–æ–≤–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤ –Ω—É–∂–Ω–æ–µ –≤—Ä–µ–º—è, –µ—Å–ª–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.</p>
  </div>

<script>
/*
  === –ù–ê–°–¢–†–û–ô–ö–ò ===
  –£–∫–∞–∂–∏ –≤—Ä–µ–º—è, –≤ –∫–æ—Ç–æ—Ä–æ–µ –ø–æ–¥—Å–∫–∞–∑–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å.
*/
const targetHour = 12;      // <-- –ß–ê–° (0‚Äì23)
const targetMinute = 0;     // <-- –ú–ò–ù–£–¢–ê
const windowMinutes = 10;   // <-- –æ–∫–Ω–æ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ (–≤ –º–∏–Ω—É—Ç–∞—Ö)

const hintText = "<strong>–ü–æ–¥—Å–∫–∞–∑–∫–∞:</strong> –°–º–æ—Ç—Ä–∏ –ø–æ–¥ —ë–ª–∫–æ–π üéÑ";
const notYetText = "<strong>–ï—â—ë –Ω–µ –≤—Ä–µ–º—è.</strong> –ó–∞–≥–ª—è–Ω–∏ —Å—é–¥–∞ –ø–æ–∑–∂–µ.";
const afterText = "<strong>–°–µ–≥–æ–¥–Ω—è —Ç—ã –æ–ø–æ–∑–¥–∞–ª üòú</strong>";
const junkPool = [
  "sdfg34h23h4h23h4h",
  "¬Ø\\_(„ÉÑ)_/¬Ø",
  "–û—à–∏–±–∫–∞ 404: –ø–æ–¥—Å–∫–∞–∑–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.",
  "–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞... –æ—Ç–∫–∞–∑–∞–Ω–æ!",
  "–ù–ï –í–†–ï–ú–Ø. –ü–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ."
];

function chooseJunk() {
  return junkPool[Math.floor(Math.random() * junkPool.length)];
}

function render(html) {
  document.getElementById('content').innerHTML = html;
}

function update() {
  const now = new Date();

  // —Å–æ–∑–¥–∞—ë–º –æ–±—ä–µ–∫—Ç "—Ü–µ–ª–µ–≤–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏" –¥–ª—è –°–ï–ì–û–î–ù–Ø–®–ù–ï–ì–û –¥–Ω—è
  const target = new Date(now);
  target.setHours(targetHour, targetMinute, 0, 0);

  // –µ—Å–ª–∏ —É–∂–µ –ø—Ä–æ—à–ª–æ ‚Äî —Å–ª–µ–¥—É—é—â–∞—è —Ü–µ–ª—å –∑–∞–≤—Ç—Ä–∞
  if (now.getTime() < target.getTime() - windowMinutes * 60 * 1000) {
    // –µ—â—ë –Ω–µ –Ω–∞—á–∞–ª–æ—Å—å
    render(`<div class="hint">${notYetText}</div>`);
  } else if (
    now.getTime() >= target.getTime() - windowMinutes * 60 * 1000 &&
    now.getTime() <= target.getTime() + windowMinutes * 60 * 1000
  ) {
    // –∞–∫—Ç–∏–≤–Ω–æ–µ –æ–∫–Ω–æ
    render(`<div class="hint">${hintText}</div>`);
  } else if (now.getTime() > target.getTime() + windowMinutes * 60 * 1000) {
    // —É–∂–µ –ø–æ—Å–ª–µ ‚Äî –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å "–æ–ø–æ–∑–¥–∞–ª" –∏–ª–∏ –±–∏–ª–∏–±–µ—Ä–¥—É
    if (now.getHours() < 23) render(`<div class="hint">${afterText}</div>`);
    else render(`<div class="junk">${chooseJunk()}</div>`);
  } else {
    // —Å–ª—É—á–∞–π–Ω—ã–π –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
    render(`<div class="junk">${chooseJunk()}</div>`);
  }
}

// –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤—Ä–µ–º—è —Å—Ä–∞–∑—É –∏ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
update();
setInterval(update, 5000);
</script>
</body>
</html>
