<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Путеводитель Бе-бекалки</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #f6f7ff, #e3e9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 6px 22px rgba(20, 20, 40, 0.1);
      max-width: 480px;
      text-align: center;
    }
    h1 { font-size: 22px; margin-bottom: 8px; }
    p { margin: 10px 0; }
    .hint {
      background: #e8faff;
      border-radius: 10px;
      padding: 14px;
      margin-top: 16px;
      font-size: 17px;
    }
    .junk {
      font-family: monospace;
      color: #888;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .small { color: #666; font-size: 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Я сокрытое раскрою</h1>
    <div id="content"><p>Проверяю время...</p></div>
    <p class="small">
      В зеркалах живут минуты —<br>
      Светом смотрят, ждут, как будто.<br>
      В старом стуле спят часы,<br>
      Снятся им свечей огни.<br>
      В книгах — дни, как заклинанья,<br>
      Шепчут тайны мирозданья.<br>
      Собери их, поспеши,<br>
      Время даст тебе ключи.</p>
  </div>

<script>
/*
  === НАСТРОЙКИ ===
  Укажи время, в которое подсказка активна каждый день.
*/
const targetHour = 19;      // <-- ЧАС (0–23)
const targetMinute = 22;     // <-- МИНУТА
const windowMinutes = 60;   // <-- окно активности (в минутах)

const hintText = "<strong>Подсказка:</strong> Смотри в почтовом ящике";
const junkPool = [
  "Еще не время sdfg34h23h4h23h4h",
  "Еще не время ¯\\_(ツ)_/¯",
  "Ошибка 404: Еще не время.",
  "Проверка доступа... Еще не время",
  "НЕ ВРЕМЯ. Попробуй позже."
];

function chooseJunk() {
  return junkPool[Math.floor(Math.random() * junkPool.length)];
}

function render(html) {
  document.getElementById('content').innerHTML = html;
}

function update() {
  const now = new Date();

  // создаём объект "целевого времени" для СЕГОДНЯШНЕГО дня
  const target = new Date(now);
  target.setHours(targetHour, targetMinute, 0, 0);
  if (now.getTime() >= target.getTime() - windowMinutes * 60 * 1000 &&
    now.getTime() <= target.getTime() + windowMinutes * 60 * 1000) {
    // ещё не началось
    render(`<div class="hint">${hintText}</div>`);
  } else {
    // активное окно
    render(`<div class="hint">${chooseJunk()}</div>`);
  } 
}

// проверяем время сразу и каждые 5 секунд
update();
setInterval(update, 5000);
</script>
</body>
</html>
